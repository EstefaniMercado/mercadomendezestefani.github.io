<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion 2do Parcial</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.js">
</head>
<body style="background-color: rgb(184, 225, 254);">
    <header class="Encabezado text-white p-3 mb-3 ">
        <div class="container mt-5" >  
            <h1 class="text-center" style="color: black;">Evaluar Ecuacion General 2do Grado - Estefani Mercado Mendez</h1>
        </div>
    </header>
    <div class="container mt-5">  
        <br>
         <form id="formulario" style="background-color: rgb(189, 217, 237);padding: 2%;border-radius: 10px;">
            <div class="row">
                <div class="col-md-4">
                    <br>
                    <div class="form-group">
                        <label for="coeficienteA">Coeficiente A</label>
                        <input type="number" class="form-control" id="coeficienteA" required placeholder="Ingresa Coeficiente A" style="background-color: rgb(172, 202, 211);">
                    </div>

                </div>
            

                <div class="col-md-4">
                    <br>
                    <div class="form-group">
                        <label for="coeficienteB">Coeficiente B</label>
                        <input type="number" class="form-control" id="coeficienteB" required placeholder="Ingresa Coeficiente B" style="background-color: rgb(172, 202, 211);">
                    </div>
                </div>

            
                <div class="col-md-4">
                    <br>
                    <div class="form-group">
                        <label for="coeficienteC">Coeficiente C</label>
                        <input type="number" class="form-control" id="coeficienteC" required placeholder="Ingresa Coeficiente C" style="background-color: rgb(172, 202, 211);">
                    </div>
                </div>

            </div> <br>
            
            <br>
            <button type="submit" class="btn btn-success" style="margin: 2%;">Evaluar</button>
        </form>
        
        <div id="resultado" class="mt-4" style="display: none;">
            <table class="table table-light">
                <thead>
                    <tr>
                        
                        <th>Coeficiente a</th>
                        <th>Coefiente b</th>
                        <th>Coeficiente c</th>
                        <th>x₁</th>
                        <th>x₂</th>
                    </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
            <button class="btn btn-danger" onclick="regresar()">Regresar</button>
        </div>
        
        <div id="noSolucion" class="mt-4" style="display: none;">
            <p>La ecuación no tiene solución porque la raíz es negativa.</p>
            <button class="btn btn-danger" onclick="regresar()">Regresar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
